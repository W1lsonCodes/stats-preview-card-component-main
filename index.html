<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href=css/style.css>

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="content-container">
      <div class="main-content">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="stats">
          <p>10K+</p>
          <h2>companies</h2>
        </div>
        <div class="stats">
          <p>314</p>
          <h2>templates</h2>
        </div>
        <div class="stats">
          <p>12M+</p>
          <h2>queries</h2>
        </div>
      </div>
    </div>
    <div class="img-container">
      <img srcset="images/image-header-desktop.jpg 654w,
        images/image-header-mobile.jpg 540w"
       sizes="(max-width: 650px) 540px,
              654px"
       src="images/image-header-desktop.jpg"
       alt="header-image">
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/w1lsoncodes">W1lsonCodes</a>.
  </div>
</body>
</html>
